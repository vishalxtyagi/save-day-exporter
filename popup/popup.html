<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      :root {
        --bg: #fff;
        --muted: #6b7280;
        --accent: #2563eb;
        --success: #16a34a;
        --danger: #dc2626;
        --radius: 8px;
        --pad: 14px;
      }
      body {
        width: 360px;
        padding: 16px;
        font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial;
        background: var(--bg);
        color: #111827;
      }
      h2 {
        margin: 0 0 8px 0;
        font-size: 16px;
      }
      p.lead {
        margin: 0 0 12px 0;
        font-size: 13px;
        color: var(--muted);
      }

      .row {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      input[type='text'] {
        flex: 1;
        padding: 8px;
        border: 1px solid #e5e7eb;
        border-radius: 6px;
      }

      .buttons {
        display: flex;
        gap: 8px;
        margin-top: 12px;
      }
      button {
        flex: 1;
        padding: 10px 12px;
        border-radius: 8px;
        border: 0;
        cursor: pointer;
        font-weight: 600;
      }
      button.primary {
        background: var(--accent);
        color: #fff;
      }
      button.ghost {
        background: #f3f4f6;
        color: #111;
      }
      button.danger {
        background: var(--danger);
        color: #fff;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .progress {
        height: 10px;
        background: #f3f4f6;
        border-radius: 999px;
        overflow: hidden;
        margin-top: 12px;
      }
      .progress .bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, var(--accent), #7c3aed);
        transition: width 0.25s;
      }

      #status {
        margin-top: 10px;
        font-size: 13px;
        color: var(--muted);
      }
      .small {
        font-size: 12px;
        color: var(--muted);
        margin-top: 8px;
      }
      footer {
        margin-top: 14px;
        font-size: 12px;
        color: var(--muted);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>ðŸ“š Save.day Exporter</h2>
    <p class="lead">
      Export your Save.day bookmarks to a single JSON file. Log into
      <strong>app.save.day</strong> first.
    </p>

    <div class="row">
      <input id="filename" type="text" />
      <button id="copyFilename" class="ghost">Copy</button>
    </div>

    <div class="progress" aria-hidden>
      <div class="bar" id="progressBar"></div>
    </div>

    <div id="status">Idle</div>

    <div class="buttons">
      <button id="export" class="primary">Export</button>
    </div>

    <div class="small">
      Tip: Export is generated locally and downloaded directly to your machine.
    </div>

    <div
      style="
        margin-top: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8px;
      "
    >
      <span style="font-size: 12px; color: var(--muted)">Sync to:</span>
      <button
        class="ghost"
        disabled
        title="Coming soon: sync to GitHub, Notion, etc."
      >
        GitHub (coming soon)
      </button>
    </div>

    <footer>v1.0 â€” MIT</footer>

    <script src="popup.js"></script>
  </body>
</html>
